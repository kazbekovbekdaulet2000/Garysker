<div #menu class="sidemenu" [style.margin-top.px]="marginTop" [style.margin-bottom.px]="marginBottom">

  <div class="d-flex flex-column">

    <div class="section pointer" *ngFor="let section of sections" [routerLink]="[section.route]"
      [class.active]="currentRoute === section.route">
      <div class="icon"><i [class]="section.icon"></i></div>
      <span>{{section.name | translate}}</span>
    </div>

    <hr>

    <div class="section about pointer" routerLink="main"
      [class.active]="currentRoute === 'main'">
      <div class="icon"><i class="g-icon-g"></i></div>
      <span>{{'sections.about_g' | translate}}</span>
    </div>

  </div>

  <div class="lang-switcher" *ngIf="lang$ | async as lang">
    <div class="item pointer" [class.selected]="lang==='kk'" (click)="changeLang('kk')">Қаз</div>
    <div class="item pointer" [class.selected]="lang==='ru'" (click)="changeLang('ru')">Рус</div>
  </div>

  <div routerLink="support" class="support pointer">
    {{'sections.help'| translate}}
  </div>

</div>
