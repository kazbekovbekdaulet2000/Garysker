<div class="sidemenu">
  
  <div class="main-menu">

    <div class="section pointer" routerLink="/edu" [class.active]="currentRoute === 'edu'">
      <div class="icon">
        <img src="assets/icons/edu.svg" draggable=false>
      </div>
      {{'sections.edu'| translate}}
    </div>

    <div class="section pointer" routerLink="/products" [class.active]="currentRoute === 'products'">
      <div class="icon">
        <img src="assets/icons/products.svg" draggable=false>
      </div>
      {{'sections.project'| translate}}
    </div>

    <div class="section pointer" routerLink="/shop" [class.active]="currentRoute === 'shop'">
      <div class="icon">
        <img src="assets/icons/shop.svg" draggable=false>
      </div>
      {{'sections.shop'| translate}}
    </div>

    <div class="section pointer" routerLink="/events" [class.active]="currentRoute === 'events'">
      <div class="icon">
        <img src="assets/icons/events.svg" draggable=false>
      </div>
      {{'sections.events'| translate}}
    </div>
  </div>

  <div class="dynamic-menu visable" routerLink="/about" [class.active]="currentRoute === 'about'">
    <div class="category pointer">
      <div class="icon">
        <img class="icon-size" src="assets/icons/home.svg">
      </div>
      {{'sections.about_g'| translate}}
    </div>
  </div>

  <div class="language-switcher d-flex justify-content-center gap-1" *ngIf="lang$ | async as lang">
    <span class="pointer" [class.selected]="lang==='kk'" (click)="changeLang('kk')">Қаз</span>
    <span class="pointer" [class.selected]="lang==='ru'" (click)="changeLang('ru')">Рус</span>
  </div>

  <div class="dynamic-menu visable top-margin">

    <div routerLink="support" class="d-flex justify-content-center category support pointer">
      {{'sections.help'| translate}}
    </div>

  </div>

</div>
