<div *ngIf="profile$ | async as profile">

  <div *ngIf="main!=='auth'" (click)="dropdownToggle()" class="profile">

    <div class="profile-image" [backgroundImage]="profile.image" temp="avatar"> </div>

    <div class="profile-text pointer">
      <span>{{profile.surname}} {{profile.name}}</span>
      <img class="profile-text-verified" *ngIf="profile.verified" src="assets/icons/verified_user_new.svg">
      <i class="g-icon-chevron-down profile-text-dropdown"></i>
    </div>

    <div #menu @opacityAnimation *ngIf="dropdown" class="dropdown">

      <div class="dropdown-desc" translate="app.profile_name"></div>

      <div class="d-flex align-items-center dropdown-item pointer" (click)="dropdownToggle()" routerLink='/profile'>
        <i class="g-icon-user dropdown-item-image"></i>
        <span translate="app.profile.name"></span>
      </div>
      
      <div class="d-flex align-items-center dropdown-item pointer" (click)="logout()">
        <i class="g-icon-logout dropdown-item-image"></i>
        <span translate="app.profile.logout"></span>
      </div>

    </div>

  </div>

</div>
