<!-- {{authorized$ | async}} -->
<!-- access$ | async -->

<nav [class.transparent]="main==='auth'">

  <div class="menu menu-left justify-content-start" (click)="sidenav.emit(true)">
    <i class="menu-icon g-icon-menu"></i>
  </div>

  <div class="icon-holder" *ngIf="!(innerWidth < 640 && showSearch)" routerLink=''></div>

  <app-header-search *ngIf="!(innerWidth < 640 && !showSearch)"></app-header-search>

  <div class="align-items-center justify-content-center content">

    <app-header-profile *ngIf="(authorized$ | async); else noProfile"></app-header-profile>

    <ng-template #noProfile>
      
      <button 
        *ngIf="main!=='application'" 
        class="btn" 
        routerLink='auth/application'
        translate="app.registration">
      </button>

      <button 
        *ngIf="main!=='auth'" 
        class="btn" 
        routerLink='auth'
        translate="app.login">
      </button>
    
    </ng-template>

  </div>

  <ng-container *ngIf="isReportOrVideo; else share">
    
    <div class="menu pointer" (click)="shareLink()">
      <i class="menu-icon g-icon-upload"></i>
    </div>

  </ng-container>

  <ng-template #share>

    <div class="menu pointer" (click)="toggleSearch()">
      <i class="menu-icon g-icon-search"></i>
    </div>

  </ng-template>

</nav>
