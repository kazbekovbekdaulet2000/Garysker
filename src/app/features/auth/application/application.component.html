<div class="application">

  <div class="application-header">

    <h1>{{'auth.registration.header' | translate}}</h1>

    <p>{{'auth.registration.info_1' | translate}}</p>

    <p>{{'auth.registration.info_2' | translate}}</p>

  </div>

</div>

<div class="d-flex app-body">

  <div class="app-body-mobmenu">
    <div *ngFor="let stage of stages; let i=index" (click)="onSelect(i)" class="app-body-mobmenu-item pointer">
      <div class="d-flex justify-content-center align-items-center sections-icon" [class.no-next]="true">
        <img [src]="stage.icon" [class.selected]="stage_num===i">
      </div>
    </div>
  </div>

  <div class="app-body-menu">

    <div *ngFor="let stage of stages; let i=index" (click)="onSelect(i)"
      class="d-flex justify-content-end align-items-center gap-3 sections pointer">
      <div class="d-flex flex-column align-items-end">
        <h6> {{stage.name! | translate}}</h6>
        <div class="sections-text">{{stage.small_text! | translate}}</div>
      </div>

      <div class="d-flex justify-content-center align-items-center sections-icon" [class.no-next]="true">

        <img [src]="stage.icon" [class.selected]="stage_num===i">

      </div>

    </div>

  </div>

  <div class="d-flex flex-column app-body-form">

    <div @opacityUpDownAnimation class="form-body-header">
      {{'auth.registration.step_text' | translate: ({step: stage_num+1,step_count:stages.length})}}
    </div>

    <ng-container *ngFor="let stage of stages; let i = index">
      <app-sign-up-section *ngIf="stage_num===i" class="section" [form]="stage" [stage]="i" [group]="forms[i]"
        (next)="nextSection($event)" (prev)="prevSection()"> </app-sign-up-section>
    </ng-container>

  </div>

</div>
