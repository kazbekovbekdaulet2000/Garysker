<div @opacityAnimation class="support">

  <div class="d-flex flex-column support-content">

    <h5>{{'support.main_text.header' | translate}}</h5>

    <p>{{'support.main_text.about' | translate}}</p>

  </div>

  <div class="d-flex flex-column support-content" [formGroup]="formData">

    <app-select class="mb-2" [label]="'support.type_hint' | translate" [list]="type" (selection)="selectType($event)">
    </app-select>

    <app-select class="mb-2" [label]="'support.amount_hint' | translate" [list]="amount"
      (selection)="selectAmount($event)">
    </app-select>

    <div class="d-flex align-items-center mb-2">

      <div class="d-flex my-2 flew-row align-items-center gap-2">
        <input class="form-check-input" type="checkbox" id="payment" formControlName="rules">
        <div for="payment" style="font-size: 14px;">{{'support.rules' | translate: ({amount: (formData.get('amount')?.value || 1000) * 0.038})}} </div>
      </div>

    </div>

    <app-input @heightOutAnimation *ngIf="selfAmount" formControlName="amount" [required]="true" type="number" [label]="'support.input.summ' | translate"
    [hint]="'support.input.summ_placeholder' | translate"></app-input>

    <app-input formControlName="name" [required]="true" [label]="'support.input.name' | translate"
      [hint]="'support.input.name_placeholder' | translate"></app-input>

    <app-input formControlName="email" [required]="true" [label]="'support.input.email' | translate"
      [hint]="'support.input.email_placeholder' | translate"></app-input>

    <div class="d-flex flex-column justify-content-end align-items-end align-items-end">

      <button class="btn support-content-enter mt-2" (click)="helpProject()">{{'support.enter' | translate}}</button>

    </div>

    <div [innerHTML]="'support.policy' | translate" style="margin-top: 4px; text-align: right; font-size: 14px;"></div>

  </div>

</div>
