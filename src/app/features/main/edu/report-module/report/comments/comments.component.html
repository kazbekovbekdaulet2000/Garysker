<ng-container *ngIf="(comments$ | async) as comments">
  
  <div #holder class="comment-holder">

    <h5>{{(report$ | async)!.comments_count}} комментарии </h5>

    <div @heightAnimation class="reply" *ngIf="replyContent">

      <img class="reply-sign" src="assets/icons/reply-sign.svg" draggable=false>
      <img class="reply-image" [src]="replyContent.owner.image">
      <div class="reply-info">
        <div class="d-flex gap-2">
          <p class="reply-info-name">{{replyContent.owner.surname}} {{replyContent.owner.name}}</p>
          <img *ngIf="replyContent?.owner?.verified" src="assets/icons/verified_user_new.svg">
        </div>
        <p class="reply-info-date">{{replyContent.created_at | DateRemained | async}}</p>
      </div>
      <div class="reply-cancel pointer" (click)="removeReplyParent()">отменить</div>

    </div>

    <div *ngIf="(access$ | async) !== ''" class="textfield" [formGroup]="formGroup">

      <textarea 
        #input 
        rows=3 
        [placeholder]="'video.comment.placeholder' | translate" 
        class="textfield-area" 
        [class.large]="textInputLarge"
        formControlName="body" 
        (click)="textareaTap()" 
        (keydown)="triggerFunction($event)"></textarea>

      <div class="d-flex justify-content-end">
        <button 
          @opacityAnimation 
          *ngIf="textInputLarge" 
          class="btn textfield-btn"
          (click)="sendComment()">{{'app.comment.send' | translate}}</button>
      </div>

    </div>

    <ng-container *ngIf="comments.count>0; else empty">

      <app-comment-module 
        *ngFor="let comment of comments.results" 
        [comment]="comment" 
        (reply)="addReply($event)"
        (delete)="deleteComment($event)"
        (like)="postLike($event)"
        (patch)="patchComment($event)">
      </app-comment-module>

    </ng-container>

  <ng-template #empty>
      <div *ngIf="(access$ | async)! !== ''" class="d-flex justify-content-center mt-2">{{'app.comment.comment_req' | translate}}</div>
    </ng-template>

    <a class="d-flex loadmore my-2 align-items-center justify-content-center pointer" *ngIf="comments.next"
      (click)="loadMore()">
      {{app.comment.load_more' | translate}}
    </a>

  </div>

</ng-container>
