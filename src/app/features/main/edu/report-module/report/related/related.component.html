<ng-container *ngIf="reports">

  <div class="d-flex flex-row align-items-center gap-2" *ngIf="reports.results.length > 0">
    <img class="icon" src="assets/images/open-book.png" alt="">
    <h3 class="mb-0">Читать еще</h3>
  </div>

  <div 
    @opacityAnimation 
    *ngIf="reports.results.length > 0" 
    infiniteScroll 
    [infiniteScrollDistance]="4"
    [infiniteScrollThrottle]="50" 
    [scrollWindow]="false" 
    [horizontal]="true" 
    (scrolled)="onScroll()"
    class="d-flex align-items-center gap-2 my-4 mb-5 reading">

    <report-card *ngFor="let report of reports.results" (click)="navigateReport(report.id)" [report]='report'>
    </report-card>

  </div>

</ng-container>
