<ng-container *ngIf="reports">

  <app-section-header text="report.read_more" icon="assets/images/open-book.png" *ngIf="reports.results.length > 0"></app-section-header>

  <app-swiper @opacityAnimation *ngIf="reports.results.length > 0" [bottomMargin]="48" [slides]="reports.results" [activeIndex]="0"
    [loop]="false" [navigation]="false" [spaceBetween]="24" [slidesPerView]="'auto'" [centeredSlides]="false"
    [horizontalPadding]="0" [autoplay]="false" (isEnd)="onScroll($event)">

    <ng-template let-item="item">

      <report-card (click)="navigateReport(item.id)" [report]='item'>
      </report-card>

    </ng-template>

  </app-swiper>

</ng-container>
