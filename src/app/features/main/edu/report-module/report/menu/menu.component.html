<div class="menu">
  <div class="icon">
    <img class="icon-image" [src]="report.category | categoryImage | async" alt="">
  </div>
  <div class="menu-category flex-fill">
    <p class="pointer" (click)="navigateEdu(report.category)">{{report.category | category | async}}</p>
  </div>
  <div>
    <p>{{report.created_at | DateRemained | async}}</p>
  </div>
  <div>
    <p [style.opacity]="0.7">{{'report.read_time' | translate}} {{report.read_time | ReadTime | async}}</p>
  </div>
</div>
