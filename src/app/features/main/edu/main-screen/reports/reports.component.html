<div class="placeholderReports">

  <ng-container *ngIf="reports$ | async as reports">

    <div @opacityAnimation *ngIf="reports.results.length > 0">

      <app-section-header text="main_screen.read" icon="assets/images/open-book.png"></app-section-header>

      <app-swiper [mousewheel]="true" [slides]="reports.results" [activeIndex]="0" [loop]="false" [navigation]="false" [spaceBetween]="24"
        [slidesPerView]="'auto'" [centeredSlides]="false" [horizontalPadding]="0" [autoplay]="false" (isEnd)="onScroll($event)">

        <ng-template let-item="item">

          <report-card (click)="onReportRoute(item.id)" [report]='item'>
          </report-card>

        </ng-template>

      </app-swiper>

    </div>

  </ng-container>

</div>
