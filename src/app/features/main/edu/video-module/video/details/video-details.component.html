<div *ngIf="entity" class="detail">

  <div class="detail-info">

    <div class="detail-info-user align-items-center">
      
      <div class="icon" (click)="modalService.photoDialog(entity.author.image)" [backgroundImage]="entity.author.image"></div>

      <div class="detail-info-user-text" (click)="modalService.photoDialog(entity.author.image)">
      
        <div class="d-flex gap-1 align-items-center">
          <span>{{entity.author.surname}} {{entity.author.name}}</span>
          <img *ngIf="entity.author.verified" src="assets/icons/verified_user_new.svg">
        </div>
        
        <div class="detail-info-user-text-author" translate="video.author"></div>
      
      </div>

    </div>

    <div class="detail-info-category d-flex gap-2 flex-row align-items-center">
      <img [src]="entity?.category | categoryImage | async" alt="">
      <span>{{entity.category | category | async}}</span>
    </div>

  </div>

  <h3>{{entity | lang: 'title' | async}}</h3>

  <div class="mt-3 detail-body" [innerHTML]="entity | sanitizerLang: 'body' | async"></div>

  <div class="d-flex flex-row align-items-center">

    <div class="detail-views">{{entity.created_at | DateRemained | async}}</div>

    <div class="detail-reaction">

      <i (click)="onShare()" class="g-icon-upload pointer"></i>

      <i (click)="save.emit()" [class]="entity.bookmarked ? 'g-icon-bookmarked pointer' : 'g-icon-bookmark pointer'"></i>

      <i (click)="like.emit()" [class]="entity.liked ? 'g-icon-liked pointer' : 'g-icon-like pointer'"></i>
      
      <span class="likes-count">{{entity.likes_count}}</span>

    </div>

  </div>

</div>
