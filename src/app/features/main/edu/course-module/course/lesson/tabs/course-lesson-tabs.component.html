<div class="tabs">

  <div class="d-flex">

    <div 
      class="tab pointer" 
      (click)="tab='desc'" 
      [class.selected]="tab==='desc'">
      {{'course.description_tab' | translate}}
    </div>
    
    <div 
      class="tab pointer" 
      (click)="tab='resources'" 
      [class.selected]="tab==='resources'">
      {{'course.resources_tab' | translate}}
    </div>
  
  </div>

  <ng-container *ngIf="!courseService.lesson.finished">

    <ng-container *ngIf="courseService.quiz; else noQuiz">
      <div class="participate pointer" (click)="startQuiz(courseService.quiz)" translate='course.lesson.start_quiz'></div>
    </ng-container>
  
    <ng-template #noQuiz>
      <div class="participate pointer" (click)="nextLesson(courseService.lesson)" translate='course.lesson.next_lesson'></div>
    </ng-template>

  </ng-container>

</div>

<ng-container [ngSwitch]="tab">

  <div @opacityAnimation *ngSwitchCase="'desc'">
  
    <div class="description" [innerHtml]="courseService.course | lang: 'description' | async"></div>
    
    <div class="lector-header">{{'course.lesson.lector_header' | translate}}</div>

    <app-course-lector-card [lector]="courseService.lesson.lector"></app-course-lector-card>

  </div>

  <div @opacityAnimation *ngSwitchCase="'resources'" class="materials">

  </div>

</ng-container>
