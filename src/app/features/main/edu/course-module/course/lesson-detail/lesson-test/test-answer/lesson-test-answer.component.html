<div class="ml-4 d-flex flex-column gap-2" *ngIf="question">
  
  <div 
    class="d-flex gap-2 cursor-pointer align-items-center" 
    *ngFor="let answer of question.answers"
    (click)="changeAnswer(answer.id)">

    <div 
      class="anwser-sign" 
      [class.selected]="answered === answer.id"
    ></div>
    <span>{{answer.answer_text}}</span>

  </div>

</div>

<div class="d-flex justify-content-end" *ngIf="questions$ | async as questions">

  <div 
    *ngIf="questions.length > question.index!; else endTest" 
    class="nxt-btn cursor-pointer" 
    (click)="next()"> {{'course.test.next' | translate}} </div>
  
  <ng-template #endTest>
    <div class="nxt-btn cursor-pointer" (click)="finish()"> {{'course.test.finish' | translate}} </div>
  </ng-template>

</div>
