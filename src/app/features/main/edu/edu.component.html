<div class="body">

  <div @opacityAnimation *ngIf="popular$ | async as popular">

    <h3 @opacityAnimation *ngIf="popular.length > 0">‚≠ê –ü–æ–ø—É–ª—è—Ä–Ω–æ–µ</h3>

    <div @opacityAnimation *ngIf="popular.length > 0" class="items-holder">

      <div #imageHolder (click)="onNavigate(item)" class="popular cursor-pointer"
        *ngFor="let item of popular; let indx = index">
        <img #image class="popular-poster" [src]="item.image" alt="">
        <h5 class="popular-title">
          {{item.title}}
        </h5>
        <div class="d-flex align-content-center popular-info">
          <div class="popular-info-icon">{{item.category.substring(0, 2)}}</div>
          <div class="d-flex flex-column popular-info-text">
            {{item.category.substring(3)}}
            <div *ngIf="item.read_time" class='popular-info-text-time'>{{item.read_time | ReadTime}} ‚Ä¢ {{item.created_at | DateRemained}}</div>
            <div *ngIf="!item.read_time" class='popular-info-text-time'>{{item.created_at | DateRemained}}</div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <div @opacityAnimation *ngIf="reports$ | async as reports">

    <h3 @opacityAnimation *ngIf="reports.results.length > 0">üìñ –ß–∏—Ç–∞—Ç—å</h3>

    <div @opacityAnimation *ngIf="reports.results.length > 0" class="items-holder">

      <div *ngFor="let report of reports.results">
        <report-card [routerLink]="['reports', report.id]" [report]='report'></report-card>
      </div>

    </div>

  </div>

  <div @opacityAnimation *ngIf="videos$ | async as videos">

    <h3 @opacityAnimation *ngIf="videos.results.length > 0">üìπ –°–º–æ—Ç—Ä–µ—Ç—å</h3>

    <div @opacityAnimation *ngIf="videos.results.length > 0" class="items-holder">

      <div *ngFor="let video of videos.results">
        <app-video-card [routerLink]="['videos', video.id]" [video]='video'></app-video-card>
      </div>

    </div>

  </div>

</div>
