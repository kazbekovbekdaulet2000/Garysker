<div @opacityAnimation *ngIf="list.results.length > 0">

  <app-section-header 
    text="app.profile.reading" 
    icon="assets/images/open-book.png">
  </app-section-header>

  <app-swiper [mousewheel]="false" [slides]="list.results" [activeIndex]="0" [loop]="false" [navigation]="false" [spaceBetween]="24"
    [slidesPerView]="'auto'" [centeredSlides]="false" [horizontalPadding]="0" [autoplay]="false" (isEnd)="onScroll($event)">

    <ng-template let-item="item">

      <report-card [routerLink]="['/edu/reports', item.id]" [report]='item'>
      </report-card>

    </ng-template>

  </app-swiper>

</div>
