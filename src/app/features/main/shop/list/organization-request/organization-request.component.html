<div class="organization-request d-flex flex-column gap-2" [formGroup]="formGroup">

  <p>Вы можете связаться с нами, написав нам на почту info@garyshker.com либо оставить ниже ваш email для связи</p>
  <app-input formControlName="email" [required]="true" [class]="'organization-request-form'"

</div>
