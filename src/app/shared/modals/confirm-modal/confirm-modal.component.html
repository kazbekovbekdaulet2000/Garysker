<div class="d-flex flex-column justify-content-center align-items-center">

  <img class="icon" [src]="getIcon" alt="">

  <h4 class="mb-0">{{title | translate}}</h4>

  <div class="close">
    <img src="assets/icons/close.svg" (click)="closeModal()" alt="">
  </div>

  <div class="message">
    {{message | translate}}
  </div>

  <div class="group mt-4">
    <!-- group-background -->
    <button *ngIf="false_ans" class="btn group-btn {{false_ans_background}}" (click)="onCancel()">{{false_ans | translate}}</button>
    <button *ngIf="true_ans" class="btn group-btn {{true_ans_background}}" (click)="onConfirm()">{{true_ans | translate}}</button>
  </div>

</div>
