<div *ngIf="label" class="label" [class.required]="required">
  {{label | translate}}
</div>

<div class="select gap-2 {{class}}">

  <div 
    class="select-item cursor-pointer" 
    *ngFor="let item of list" 
    [class.selected]="item.selected" 
    (click)="changeSelection(item)">
    {{item.title | translate}}
  </div>

</div>
